site_name: dienerlab pipelines
site_author: Diener Lab

repo_url: https://github.com/dienerlab/pipelines
repo_name: dienerlab/template

nav:
  - Home: index.md
  - Setup: setup.md
  - Pipelines:
    - 16S amplicon sequencing: 16S.md
    - Metagenomics:
      - Basic: mgx/basic.md
      - Binning: mgx/binning.md
    - Metatranscriptomics:
      - reference-based: mtx/ref.md
      - de novo: mtx/denovo.nf
    - Isolate Sequencing: isolates.md
    - Metabolic Models: metmod.md
    - Read Simulator: sim.md
    - Replication Rates:
      - metagenomics: rep/mgx.md
      - strain-based: rep/strains.md
  - Releases: release-notes.md

theme:
  name: material
  locale: en
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.indexes
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    logo: material/route

# Formatting options
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes

plugins:
  - search:
      lang: en